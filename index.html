<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./assets/css/reset.css">

<body>

    <div class="container">
        <div class="login-container">
            <div class="login-panel">
                <img src="./assets/imgs/logo2.svg" alt="Logo UOL">
                <div class="login">
                    <input type="text" name="user" placeholder="Digite o seu nome">
                    <button class="login-button" onclick="loginUser()">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
        <div class="hamburguer-menu">
            <div class="option-section">
                <span>Escolha um contato para enviar mensagem:</span>
            </div>
            <ul class="users">
                <li onclick="sendTo()">
                    <ion-icon name="heart"></ion-icon>
                    <span>Todos</span>
                    <ion-icon name="heart"></ion-icon>
                </li>
            </ul>
            <div class="option-section">
                <span>Escolha a visibilidade:</span>
            </div>
            <ul class="visibility">
                <li>
                    <ion-icon name="heart"></ion-icon>
                    <span>PÃºblico</span>
                    <ion-icon name="heart"></ion-icon>
                </li>
            </ul>
        </div>
        <header>
            <div class="top-container">
                <img src="./assets/imgs/logo1.svg" alt="Logo">
                <ion-icon name="heart"></ion-icon>
            </div>
        </header>
        <div class="chat-container">
            <ul>
                
            </ul>
        </div>
        <div class="text-container">
            <div class="text-panel">
                <div class="send-message-container">
                    <input type="text" name="message" placeholder="Escreva aqui...">
                    <span>Enviando mensagem para Todos</span>
                </div>
                <div class="send-button" onclick="messageHandler(true)">
                    <ion-icon name="heart"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./assets/js/script.js"></script>
